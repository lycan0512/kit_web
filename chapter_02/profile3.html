<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="profile3.css" type="text/css">
    <title>Document</title>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#a1">개인 정보</a></li>

    <main class="container">

            </div>
        </section>
        <details id="a1" open>

            <ul>
                <li>주소 : 부산 남구</li>

        <details id="a2" open>

                <li>남천중학교</li>
                <li>동천고등학교</li>

        </details>
        <details id="a3" open>

                <li>정보처리산업기사</li>

        </details>
        <details id="a4" open>
            <summary>사용 가능 언어</summary>
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
                <li>Java</li>
                <li>Python</li>
            </ul>

    <footer>
        <h3> 김현우</h3>
    </footer>
